<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.3/babel.min.js"
        integrity="sha512-NyQU9Gq/x36ldUUB9k8SEVCUUIJYxFjtwa7Ndz5h6noqqcSGx3nnmdK26bXiVWlo8ZU147EyJlydvFQEF97I/w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>React</title>
</head>

<body>
    <h2>React Application</h2>
    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>
    <div id="app4"></div>

    <script type="text/babel">
        // create an element <div>Hello React</div>, append to the div with id:app1
        const element1 = React.createElement("div", null, "Hello React");
        ReactDOM.createRoot(document.getElementById("app1")).render(element1);

        // create an element <div><h4>Hello React</h4></div>, append to the div with id:app2
        const element2 = React.createElement("div", null, React.createElement("h4", null, "Hello React"));
        ReactDOM.createRoot(document.getElementById("app2")).render(element2);

        // JSX: create an element <div><h4>Hello React</h4></div>, append to the div with id:app2
        ReactDOM.createRoot(document.getElementById("app3")).render(<div><h4>Hello JSX</h4></div>);

        //Component : function/class
        function MyComponent() {
            //return the view(jsx)
            return (
                <div>
                    <h4>My Component</h4>
                    <p>This is a simple component</p>
                </div>
            )
        }
        ReactDOM.createRoot(document.getElementById("app4")).render(<MyComponent/>);

    </script>
</body>

</html>
